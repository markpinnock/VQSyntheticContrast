paths:
    cuda_path: "/usr/local/cuda/lib64"
data:
    data_path: "D:/ProjectImages/SyntheticContrast/Train"
    type: "contrast"
    target: ["AC"]
    source: ["HQ"]
    segs: null
    down_sample: 1
    patch_size: [12, 64, 64]
    norm_param_1: -500
    norm_param_2: 2500
    num_examples: 4
    cv_folds: 6
    fold: 5
expt:
    mb_size: 4
    save_every: 10
    epochs: 100
    verbose: true # Output model summary
    graph: false # Save graph for visualisation in Tensorboard
    log_scalars: true # Log losses for visualisation in Tensorboard
    log_histograms: false # Log weights for visualisation in Tensorboard
    save_model: true
hyperparameters:
    scales: [4]#, 2, 1]
    opt: [1.0e-4, 0.5, 0.999]
    mu: 0.0 # Focal loss weighting (0.0 == OFF)
    nc: 64 # Generator starting channels
    layers: 4
    upsample: False
    residual: False
    time_layers: ["up_0", "up_1", "up_2"]
    vq_layers: {"bottom": 512}
    vq_beta: 0.25
augmentation:
    use: true
    source_dims: [12, 256, 256]
    target_dims: [12, 256, 256]
    flip_prob: 0.5
    rotation: 45.0
    scale: [0.8, 1.6]
    shear: 15.0
    translate: [0.25, 0.25]